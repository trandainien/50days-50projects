    <style>
      * {
        box-sizing: border-box;
        font-family: "Be Vietnam Pro", sans-serif;
        font-family: "Open Sans", sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background-color: #ecf0f1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

        border-radius: 10px;

        overflow: hidden;
      }
      .header {
      }
      img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        object-position: center center;
        aspect-ratio: 16/9;
      }
      .bottom {
        flex: 1;
        padding: 2em;
        display: flex;
        flex-direction: column;
      }
      .box1 {
        margin-bottom: 1em;
      }
      .box1 h1 {

        margin: 0;
      }

        font-size: 1rem;
        font-weight: thin;
        margin: 0;
        color: black;
      }
      .box2 {
        display: flex;
      }

      .box2 .img img {
        aspect-ratio: 1/1;
        border-radius: 50%;
      }
      .box2 .img {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .box2 .info {
        flex: 3;
        margin-left: 1em;
      }
      .box2 h1 {
        font-weight: bold;
        margin: 0;
      }
      .box2 p {

        margin: 0;
      }
